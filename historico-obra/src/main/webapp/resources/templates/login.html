
<center>
	<div class="Acceso" ng-controller="LoginController">
		<div ng-show="error" class="alert alert-danger">{{error}}</div>
		<img src="resources/images/ic_account_circle_black_48dp.png"
			style="opacity: 0.5; margin-bottom: 10px;" />
		<form name="form" role="form">
			<div class="form-group">
				<label for="username">Usuario</label></i> <input type="text"
					name="username" id="username" class="form-control"
					ng-model="username" required /> <span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Usuario requerido</span>
			</div>
			<div class="form-group">
				<label for="clave">Contraseña</label><input type="password"
					name="clave" id="clave" class="form-control" ng-model="clave"
					required /> <span
					ng-show="form.clave.$dirty && form.clave.$error.required"
					class="help-block">Contraseña requerida</span>
			</div>
			<div class="form-actions">
				<button type="button" ng-click="login()"
					ng-disabled="form.$invalid || dataLoading"
					class="btn btn-primary btn-lg">Login</button>
		</form>
	</div>
	</div>
</center>
