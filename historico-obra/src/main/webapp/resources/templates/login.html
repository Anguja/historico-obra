<div class="account-container">

	<div class="content clearfix" ng-controller="LoginController">
		<div ng-show="error" class="alert alert-danger">{{error}}</div>
		<form name="form" role="form">
			<h1>Iniciar Sesi칩n</h1>
			<div class="login-fields">

				<p>Ingrese sus datos.</p>

				<div class="field">
					<label for="username">Usuario</label> <input type="text"
						id="username" name="username" ng-model="username"
						placeholder="Nombre usuario"
						class="login username-field form-control" required /><span
						ng-show="form.username.$dirty && form.username.$error.required"
						class="help-block">Usuario requerido</span>
				</div>
				<!-- /field -->

				<div class="field">
					<label for="clave">Contrase침a:</label> <input type="password"
						id="clave" name="clave" ng-model="clave" placeholder="Contrae침a"
						class="login password-field form-control" required /><span
						ng-show="form.clave.$dirty && form.clave.$error.required"
						class="help-block">Contrase침a requerida</span>
				</div>
				<!-- /password -->

			</div>

			<div class="login-actions">
				<button type="submit" ng-click="login()"
					ng-disabled="form.$invalid || dataLoading"
					class="button btn btn-success">Login</button>
			</div>
		</form>

	</div>
	<!-- /content -->

</div>
<!-- /account-container -->
