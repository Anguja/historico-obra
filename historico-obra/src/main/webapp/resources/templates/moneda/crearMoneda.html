

<div class="tab-pane" id="formcontrols"
	ng-controller="crearMonedaController">
	<form id="form" name="form" role="form" class="form-horizontal">
		<fieldset>
			<h2>Datos Moneda</h2>
			</br>
			<div class="control-group">
				<label class="control-label" for="cotizacion">Cotización</label>
				<div class="controls">
					<input type="text" class="span4" id="cotizacion"
						ng-model="moneda.cotizacion" required />
				</div>
				<!-- /controls -->
			</div>
			<!-- /control-group -->
			
			<div class="control-group">
				<label class="control-label" for="descripcionMoneda">Descripción</label>
				<div class="controls">
					<input type="text" class="span4" id="descripcionMoneda"
						ng-model="moneda.descripcionMoneda" required />
				</div>
				<!-- /controls -->
			</div>
			<!-- /control-group -->	

			<br /> <br />

			<div class="form-actions text-center">
				<button type="button" class="btn btn-primary"
					ng-click="crearMoneda(moneda)">Guardar</button>
				<button class="btn btn-warning">Cancelar</button>

			</div>

			<!-- /form-actions -->
		</fieldset>
	</form>
</div>
