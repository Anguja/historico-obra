

<div class="tab-pane" id="formcontrolsTable"
	ng-controller="ListarUsuarioController">
	<!-- /widget-header -->
	<!-- 	<div class="widget-content"> -->
	<table class="table table-striped table-bordered" st-pipe="callServer"
		st-table="displayed">
		<thead>
			<tr>
				<th style="width: 25%;" st-sort="usuario.nombre"
					st-class-descent="fa_admin fa-sort-desc"
					st-class-ascent="fa_admin fa-sort-asc">Nombres</th>

				<th style="width: 25%;" st-sort="usuario.apellido"
					st-class-descent="fa_admin fa-sort-desc"
					st-class-ascent="fa_admin fa-sort-asc">Apellidos</th>

				<th style="width: 20%;" st-sort="usuario.nombreUsuario"
					st-class-descent="fa_admin fa-sort-desc"
					st-class-ascent="fa_admin fa-sort-asc">Nombre Usuario</th>

				<th style="width: 10%;" st-sort="usuario.cedula"
					st-class-descent="fa_admin fa-sort-desc"
					st-class-ascent="fa_admin fa-sort-asc">CÃ©dula Identidad</th>

				<th class="td-actions"></th>
			</tr>
			<tr>
				<th colspan="5" style="width: 100% !important;"><input st-search
					placeholder="Buscar..." type="search"></input></th>
			</tr>
		</thead>
		<tbody class="scroll-tbody" ng-show="!isLoading">
			<tr st-select-row="usuario" ng-repeat="usuario in displayed">
				<td style="width: 25%;" ng-click="openDetails(usuario)">{{::usuario.nombres}}</td>
				<td style="width: 25%;" ng-click="openDetails(usuario)">{{::usuario.apellido}}</td>
				<td style="width: 20%;" ng-click="openDetails(usuario)">{{::usuario.nombreUsuario}}</td>
				<td style="width: 10%;" ng-click="openDetails(usuario)">{{::usuario.cedula}}</td>
				<td class="td-actions"><a href="javascript:;"
					class="btn btn-small btn-success"><i
						class="btn-icon-only icon-ok"> </i></a><a href="javascript:;"
					class="btn btn-danger btn-small"><i
						class="btn-icon-only icon-remove"> </i></a></td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
				<td colspan="4"><i class="fa fa-spinner fa-spin text-center"
					style="color: #6494B1;"></i></td>
			</tr>
		</tbody>
		<tfoot class="text-center">
			<tr>
				<td class="text-center" st-pagination="" st-items-by-page="5"
					colspan="5"></td>
			</tr>
		</tfoot>
	</table>
	<!-- 	</div> -->
	<!-- /widget-content -->
</div>
