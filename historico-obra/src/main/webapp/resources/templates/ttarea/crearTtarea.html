

<div class="tab-pane" id="formcontrols"
	ng-controller="crearTtareaController">
	<form id="form" name="form" role="form" class="form-horizontal">
		<fieldset>

			<h2>Tipo Tareas</h2>


			</br>

			<div class="control-group">
				<label class="control-label" for="descripcionTipoTarea">Descripcion</label>
				<div class="controls">
					<input type="text" class="span4" id="descripcionTipoTarea"
						ng-model="ttarea.descripcionTipotarea" required />
				</div>
				<!-- /controls -->
			</div>
			<!-- /control-group -->
			<br />


			<div class="form-actions text-center">
				<button type="button" class="btn btn-primary"
					ng-disabled="form.$invalid"
					ng-click="crearTtarea(ttarea)">Guardar</button>
				<button class="btn btn-warning">Cancelar</button>

			</div>

			<!-- /form-actions -->
		</fieldset>
	</form>
</div>
